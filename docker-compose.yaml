version: "3.8"

services:
  web:
    build: .
    command: python app.py
    volumes:
      - ./py:/app
    ports:
      - 5000:5000
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - web_api

  db:
    image: postgres:13-alpine
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - web_api

volumes:
  db_data:

networks:
  web_api: