apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-db
  namespace: flask-api
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: postgres-db
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      containers:
      - name: postgres-db
        image: postgres:13-alpine
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: flask-api-config
        - secretRef:
            name: postgres-db-secret
        resources:
          limits:
            cpu: "500m"
            memory: "2Gi"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
          subPath: postgresql_data
        readinessProbe:
          exec:
            command: ["sh", "-c", "psql -w -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c SELECT 1"]
          initialDelaySeconds: 15
          timeoutSeconds: 2
          periodSeconds: 10
        livenessProbe:
          exec:
            command: ["sh", "-c", "psql -w -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c SELECT 1"]
          initialDelaySeconds: 30
          timeoutSeconds: 2
          periodSeconds: 10
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-db-pvc
